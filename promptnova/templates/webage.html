<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prompt Nova webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
        <svg width="40" height="32" viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="nova_shatter" x1="0" y1="32" x2="40" y2="0" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#00F0FF" /> <stop offset="100%" stop-color="#7000FF" /> </linearGradient>
              
              <filter id="glow">
                <feGaussianBlur stdDeviation="1" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
              </filter>
            </defs>
          
            <rect width="40" height="32" rx="4" fill="#050505"/>
          
            <g filter="url(#glow)">
              <path d="M8 24 L18 16 L28 20" stroke="url(#nova_shatter)" stroke-width="2.5" stroke-linecap="square" />
              
              <path d="M8 8 L22 16 L32 10" stroke="url(#nova_shatter)" stroke-width="2.5" stroke-linecap="square">
                 <animateTransform attributeName="transform" type="translate" values="0,0; 2,-1; 0,0" dur="2s" repeatCount="indefinite" />
              </path>
          
              <rect x="19" y="14" width="4" height="4" fill="white" transform="rotate(45 21 16)">
                <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite" />
              </rect>
            </g>
          
            <rect x="34" y="26" width="2" height="2" fill="#00F0FF" opacity="0.5" />
          </svg>
          <span class="fs-4">Prompt Nova</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Download</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Demo</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="px-4 py-5 my-5 text-center container">
        <svg width="100" height="100" viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="nova_shatter" x1="0" y1="32" x2="40" y2="0" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#00F0FF" /> <stop offset="100%" stop-color="#7000FF" /> </linearGradient>
              
              <filter id="glow">
                <feGaussianBlur stdDeviation="1" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
              </filter>
            </defs>
          
            <rect width="40" height="32" rx="4" fill="#050505"/>
          
            <g filter="url(#glow)">
              <path d="M8 24 L18 16 L28 20" stroke="url(#nova_shatter)" stroke-width="2.5" stroke-linecap="square" />
              
              <path d="M8 8 L22 16 L32 10" stroke="url(#nova_shatter)" stroke-width="2.5" stroke-linecap="square">
                 <animateTransform attributeName="transform" type="translate" values="0,0; 2,-1; 0,0" dur="2s" repeatCount="indefinite" />
              </path>
          
              <rect x="19" y="14" width="4" height="4" fill="white" transform="rotate(45 21 16)">
                <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite" />
              </rect>
            </g>
          
            <rect x="34" y="26" width="2" height="2" fill="#00F0FF" opacity="0.5" />
          </svg>

      <h1 class="display-5 fw-bold text-body-emphasis">Nova</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            The library for web and native user interfaces
        </p>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
          >
            Learn Nova
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary btn-lg px-4"
          >
            API Reference
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
